{% extends 'base.html' %}

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
    <div style="width: auto;padding-left: 400px">
        <b style="font-size: 20px">文章标题: </b><input type="text" name="title" style="width: 300px;height: 30px">
    </div>
        <div style="width: auto;padding-left: 400px">
        <b style="font-size: 20px">文章内容: </b><textarea name="content" id="" cols="40" rows="5"></textarea>
    </div>
        <div style="width: auto;padding-left: 400px">
        <b style="font-size: 20px">文章描述: </b><input type="text" name="description" style="width: 300px;height: 30px">
    </div>
        <div style="width: auto;padding-left: 400px">
        <b style="font-size: 20px">文章图片: </b><input type="file" name="img" style="width: 300px;height: 30px">
    </div>
        <div style="width: auto;padding-left: 400px">
        <b style="font-size: 20px">文章类型: </b><select name="type" id="">
            <option value="">--请选择文章类型--</option>
            {% for foo in type %}
            <option value="">{{ foo }}</option>
            {% endfor %}
        </select>
        <div style="width: auto;padding-left: 200px">
            <br>
        <input type="submit" style="width: 80px;height: 30px">
    </div>
    </div>

    </form>
{% endblock %}
