<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <style>
        div{
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: url("/static/images/bj.jpg");
        }
    </style>
</head>
<body>
<div>
<h1 style="color: deeppink;font-size: 50px">Welcome</h1>
<form action="" method="post">
    {% csrf_token %}
    用户名: <input type="text" name="username" id="username"><br>
    密&nbsp;&nbsp;&nbsp;码: <input type="password" name="password"><br>
    <input type="submit" value="登录">
    <b style="color: red">没有账号怎么办？先注册>></b>
    <button><a href="/register">注册</a></button>
</form>
<p id="text" style="color: blueviolet;font-weight: bold"></p>
{{ error }}
</div>
<script>
    $('#username').blur(function () {
        username = $("#username").val();
        url = '/nameblur/?username='+username;
        $.ajax({
            url:url,
            type:'get',
            data:'',
            success:function (data) {
                $("#text").text(data.content)
            },
            error:function (error) {
                $("#text").text(error)
            }
        })
    })
</script>
</body>
</html>
